<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals Place Website Activity - Monday Erirore Eseinone</title>
    <meta name="description" content=" Welcome to the homepage of a WDD 131 - Dynamic Web Fundamentals project, featuring HTML, CSS, and JavaScript, by Monday Erirore Eseinone, an online student at Brigham Young University. Project completed on September 19th, 2024.">
    <meta name="author" content="Monday Erirore Eseinone">
   
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/place.js" defer></script>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Nigeria </h1>
    </header>
    <main> 
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Nigeria, Lagos in West Africa" width="500" height="300">
            </picture>
          
            <!-- <h2> Third Header </h2> -->
        <div class="container-class">
          <section>
            <div class="data-header">
              <h2>Data</h2>
            </div>
                  <p> Aria : 923,768 sq km </p>
                  <p>Population: 206,139,589 </p>
                  <p>Capital: Abuja </p>
                  <p>Languages: English, Hausa, Yoruba, Igbo </p>
                  <p>Currency: Naira </p>
                  <p>Time Zone: WAT (GMT+1) </p>
                  <p>Calling Code: +234</p>
                  <p>Internet TLD: .ng</p>
               
          </section>
          <section>
            <div class="weather-header">
              <h2>Weather</h2>
              <!-- <span class="weather-icon">&#x2600;&#x1F324;</span> -->
              <img class="before after" src="images/evening_sun.svg" alt="Nigeria, Lagos in West Africa" width="20" height="20">

            </div>
              <p class="sel firstline firstletter">Temperature: 10 °C</p>
              <p>Conditions: Partly Cloudy</p>
              <p>Wind: 5 km/h</p>
              <p>Wind Chill: 9.8 °C</p>

          </section>
      </div>
      </div>
    </main>
    <footer>
        <p id="year"></p> 
        <p id="date-modified"></p>
    </footer>
    
</body>
</html>
