    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- HEADER STARTS HERE -->
    <header>
        <h1> FORM1 </h1>
        <button type="button" id="menu"></button>
        <!-- NAVIGATION STARTS HERE -->
        <nav class="navigation">
            <a href="form.html" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Product</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </nav>
    </header>
  
    <!-- MAIN CONTENT STARTS HERE -->
    <main>
        <div class="container">  
            <h2>Product Review</h2>
            <form action="review.html" method="get" class="wf1" id="reviewForm">
                <fieldset>

                    <label>Product Name 
                        <select name="subject" id="select-option">
                          <option value="">Choose a Product.............. &#9662;</option>
                        </select>
                      </label>



                      <div>Overall Rating</div>
                      <div class="rating">
                          <label for="1">★</label>
                          <input type="radio" name="rating" id="1" value="1" />
                          <label for="2">★★</label>
                          <input type="radio" name="rating" id="2" value="2" />
                          <label for="3">★★★</label>
                          <input type="radio" name="rating" id="3" value="3" />
                          <label for="4">★★★★</label>
                          <input type="radio" name="rating" id="4" value="4" />
                          <label for="5">★★★★★</label>
                          <input type="radio" name="rating" id="5" value="5" />
                      </div>

        
                </fieldset>
                <fieldset>
                    <label>Date of Installation <input type="date" name="completedDate"></label>
                </fieldset>
               

                <fieldset>
                    <legend>Which features did you find useful in the product? </legend>
        
                    <div>(Check all that apply)</div>
                    <label><input type="checkbox" name="editing" value="yes">Durability</label>
                    <label><input type="checkbox" name="code" value="yes">Ease of Use</label>
                    <label><input type="checkbox" name="process" value="yes">Performance</label>
                    <label><input type="checkbox" name="client" value="yes">Design</label>
        
                </fieldset>
        
                <fieldset>
                    <legend>Written Review(Optional)</legend>
                    <label> <textarea name="message" id="a" rows="6" cols="45"></textarea></label>
                    <label>Your Name(optional) <input type="text" name="fname" required></label>

                </fieldset>
        
                <input type="submit" value="Propose My Course">
            </form>
        </div>           
    </main>
    <!-- FOOTER HERE -->
    <footer>
        <p id="year"></p> 
        <p id="date-modified"></p>
    </footer>   
    <script src="js/scripts.js"></script>
    </body>
</html>
